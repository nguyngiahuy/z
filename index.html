<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Game</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0a0a0f;
    font-family:'Orbitron',sans-serif;
    overflow:hidden;
}

/* Background Glow */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle,#00f0ff33,#ff00ff22,transparent 70%);
    filter:blur(80px);
    animation:moveGlow 8s linear infinite alternate;
}

@keyframes moveGlow{
    from{transform:translate(-100px,-50px);}
    to{transform:translate(100px,50px);}
}

.logo{
    font-size:70px;
    font-weight:900;
    letter-spacing:4px;
    text-transform:uppercase;
    background:linear-gradient(90deg,#00f0ff,#ff00ff,#00ffcc);
    background-size:300%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:gradientMove 6s ease infinite;
    transition:all 0.3s ease;
    cursor:pointer;
    text-align:center;
    position:relative;
}

/* Gradient Animation */
@keyframes gradientMove{
    0%{background-position:0%}
    50%{background-position:100%}
    100%{background-position:0%}
}

/* Glow Effect */
.logo::after{
    content:"Support Game";
    position:absolute;
    left:0;
    top:0;
    width:100%;
    text-align:center;
    color:#00f0ff;
    filter:blur(20px);
    opacity:0.6;
    z-index:-1;
}

/* Hover Effects */
.logo:hover{
    transform:scale(1.05);
    animation:shake 0.2s infinite;
}

/* Shake */
@keyframes shake{
    0%{transform:translate(0)}
    25%{transform:translate(2px,-2px)}
    50%{transform:translate(-2px,2px)}
    75%{transform:translate(2px,2px)}
    100%{transform:translate(0)}
}
</style>
</head>

<body>

<div class="logo">
    Support Game
</div>

</body>
</html>
